<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <div class="header">
      <img class="header-image" src="./eisenhower-matrix.jpg">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main"> 
      <p>
        <label class="new-task-label" for="new-task">Add Item</label>
      </p>
        <div class="task-wrapper">
          <input id="new-task" class="text-input" type="text">
          <button class="button">Add</button>
        </div>      
      <h3 class="heading">Todo</h3>
      <ul class="todo-list" id="incomplete-tasks">
        <li class="task-item">
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="text-input">
          <button class="button edit">Edit</button>
          <button class="button delete">
          <img class="button-image" src="./remove.svg">
          </button>
        </li>
        <li class="task-item edit-mode">
          <input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="text-input">
          <button class="button edit">Save</button>
          <button class="button delete">
          <img class="button-image" src="./remove.svg"></button>
        </li>
      </ul>
      <h3 class="heading">Completed</h3>
      <ul id="completed-tasks">
        <li class="task-item">
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="text-input">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="button-image" src="./remove.svg"></button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
